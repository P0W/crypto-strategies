# SOL-only configuration (Best performer from optimization)
# Usage: uv run backtest --config configs/sol_only.yaml

trading:
  pairs:
    - SOLINR
  timeframe: "4h"
  initial_capital: 100000
  risk_per_trade: 0.015
  max_positions: 1

strategy:
  # Optimized parameters (SOL 4h: +7.77%, 100% WR)
  atr_period: 14
  volatility_lookback: 20
  compression_threshold: 0.6
  expansion_threshold: 1.4
  extreme_threshold: 1.8
  ema_fast: 9
  ema_slow: 21
  adx_period: 14
  adx_threshold: 30.0        # Stricter trend filter
  breakout_atr_multiple: 0.2
  stop_atr_multiple: 2.5     # Tighter stops
  target_atr_multiple: 5.0   # 2:1 R:R
  trailing_activation: 2.5
  trailing_atr_multiple: 2.0
